<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Activity</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    /*Access via: http://localhost:5001/my_activity*/
    .activity-container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      max-width: 700px;
      margin: 80px auto;
    }
    .activity-table {
      width: 100%;
      margin-top: 24px;
      border-radius: 8px;
      overflow: hidden;
      background: #f9f9f9;
    }
    .activity-table th, .activity-table td {
      padding: 14px 18px;
      text-align: left;
    }
    .activity-table th {
      background: #c1962c;
      color: white;
    }
    .activity-table tr:nth-child(even) {
      background: #f0f0e9;
    }
    .empty-msg {
      color: #999;
      font-style: italic;
      padding-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1>Van Goghâ€™s Art</h1>
    <nav>
      <a href="/">Home</a> |
      <a href="/learn">Learn</a> |
      <a href="/quiz">Quiz</a>
    </nav>
  </div>

  <div class="activity-container">
    <h2 class="mb-4">Your Lesson Activity</h2>
    {% if entry_times %}
      <table class="activity-table">
        <tr>
          <th>Lesson #</th>
          <th>Visited On</th>
        </tr>
        {% for lesson, time in entry_times.items() %}
        <tr>
          <td>{{ lesson }}</td>
          <td>{{ time }}</td>
        </tr>
        {% endfor %}
      </table>
    {% else %}
      <div class="empty-msg">You haven't visited any lessons yet.</div>
    {% endif %}
    <a href="/" class="btn btn-nav mt-4">Return to Home</a>
  </div>
</body>
</html>
